<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Include jQuery + Select2 (add in base.html head block) -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>JobIntel</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    {%block head %}

    {%endblock%}

</head>


{% block scripts %}{% endblock %}

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">JobIntel</a>
            <div style="text-align: right; " id="login-container">
                {% if user %}
                <span style="color: white; margin-right: 10px;">
                    ðŸ‘‹ Hello, {{ user.name }}
                </span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
                {% else %}
                <a href="/login" class="btn btn-outline-light" style="margin-right: 10px;">
                    <img src="/static/google-logo.png" alt="Google logo" width="20" height="20"
                        style="vertical-align: middle; margin-right: 8px;">
                    Login with Google
                </a>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>



</body>

<style>
    .select2-container--default .select2-selection--multiple {
        min-height: 40px;
        padding: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .select2-results__option {
        padding: 8px 12px;
    }

    .select2-results__option--highlighted {
        background-color: #0075cb36 !important;
        color: white;
    }
</style>

</html>
